<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Webpack Starter</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Babel Webpack Starter</h1>
    <p>This is a starter template for webpack with the babel loader.</p>
    <ul>
      <li>./src/app.js is the JavaScript entry.</li>
      <li>./build/bundle.js is the JavaScript output.</li>
      <li>Use 'npm run build' to build app.</li>
      <li>Use 'npm start' to startup the dev server</li>
    </ul>
    <script src="./build/bundle.js" charset="utf-8"></script>
  </body>
</html>
